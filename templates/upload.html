
<!DOCTYPE html>
<html>
<head>
    <title>Upload Report</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white cyber-font container py-5 text-center">
    <h2 class="glow-text mb-4">Upload Report for Cleaning</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="report" class="form-control mb-3" required>
        <button type="submit" class="btn btn-outline-info">Upload & Clean</button>
    </form>
</body>
</html>
